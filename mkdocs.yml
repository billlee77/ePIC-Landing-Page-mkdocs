site_name: ePIC Landing Page
theme:
  name: readthedocs
  highlightjs: true
plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
  - pymdownx.highlight:
       use_pygments: false

nav:
  - How to start?: index.md
  - Useful Resourced: useful_resource.md
  - ePIC FAQ: FAQ.md 

